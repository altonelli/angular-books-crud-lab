<h2>{{booksShowCtrl.book.title}}</h2>
<hr>
<div class="container">

      <div class="panel panel-default">
        <div class="panel-body">

          <div class='row'>
            <div class="col-md-3 col-xs-12 thumbnail">
              <img ng-src="{{booksShowCtrl.book.image}}" alt="Cover image">
            </div>

            <div class="col-md-9 col-xs-12">
							<ul class="list-group form-inline">
								<li class="list-group-item">
									<h4 class='inline-header'>Title:</h4>
									<span ng-hide="editing"><a ng-href="/{{booksShowCtrl.book._id}}">{{booksShowCtrl.book.title}}</a></span>
									<input ng-show="editing" ng-model="booksShowCtrl.book.title" type="text" class="form-control input-md">
								</li>

								<li class="list-group-item">
									<h4 class='inline-header'>Author:</h4>
									<span ng-hide="editing">{{booksShowCtrl.book.author}}</span>
									<input ng-show="editing" ng-model="booksShowCtrl.book.author" type="text" class="form-control input-md">
								</li>

								<li class="list-group-item">
									<h4 class='inline-header'>Released date:</h4>
									<span ng-hide="editing">{{booksShowCtrl.book.releaseDate}}</span>
									<input ng-show="editing" ng-model="booksShowCtrl.book.releaseDate" type="text" class="form-control input-md">
								</li>

								<li class="list-group-item" ng-show="editing">
									<h4 class='inline-header'>Image Link:</h4>
									<input ng-show="editing" ng-model="booksShowCtrl.book.image" type="text" class="form-control input-md">
								</li>

							</ul>
            </div>
          </div>

          <div class='panel-footer'>
            <div class='panel-footer'>
              <button class='btn btn-danger' ng-click="booksShowCtrl.deleteBook()">Delete Album</button>
              <button class='btn btn-info' ng-hide="editing" ng-click="editing = true">Edit Album</button>
              <button class='btn btn-success' ng-show="editing" ng-click="booksShowCtrl.editBook(); editing = false">Save Changes</button>
							<button class='btn btn-info' ng-show="editing" ng-click="booksShowCtrl.showBook(booksShowCtrl.book); editing = false">Cancel</button>
            </div>
          </div>
        </div>
    </div>
